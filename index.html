<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="calc-body">
            <div class="display">
                <div class="last-display"></div>
                <div class="current-display"></div>
            </div>
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </body>
</html>
